# 1MoreBlock.com Staff "/faq" command, by Floris Fiedeldij Dop (c)2024 1MoreBlock.com, version 0.1.3-nohex

CustomAlias:
  faq:
    Cmds:
    - gcooldown:25#?!
    - check:$1!=null! asConsole! cmi usermeta [playerName] add tempfaq %cmi_random_1_4%
      -s
    - 'check:$1==debug! asConsole! cmi msg [playerName] !debug: %cmi_lastrandom_[playerName]%
      1=$1, 2=$2, 3=$3, 4+=$4-'
    - check:$1==null~! asConsole! cmi msg [playerName] !Please make a tab-complete
      selection. For example, "/$0 <type> <player>" /$0 welcome, /$0 kits Notch (sometimes
      playername is required, usually it's optional)
    - statement:check1! check:$1==welcome!
    - if:check1! check:%cmi_lastrandom_[playerName]%==1! asConsole! cmi sudo [playerName]
      c:Begin by typing /newplayer and familiarize yourself with the /rules to get
      started. $2
    - if:check1! check:%cmi_lastrandom_[playerName]%==2! asConsole! cmi sudo [playerName]
      c:Get started with /newplayer and go over the /rules to launch your journey.
      $2
    - if:check1! check:%cmi_lastrandom_[playerName]%==3! asConsole! cmi sudo [playerName]
      c:Start your journey by using /newplayer and reading the /rules $2
    - if:check1! check:%cmi_lastrandom_[playerName]%==4! asConsole! cmi sudo [playerName]
      c:Nice to meet you, check out /newplayer and do not forget to check the /rules
      $2
    - statement:check2! check:$1==ticket!
    - if:check2! check:%cmi_lastrandom_[playerName]%==1! asConsole! cmi sudo [playerName]
      c:If you need to raise a conern, report a bug, or require staff help, feel free
      to open a New Ticket via /discord. You can include /pos, screenshots, etc $2
    - if:check2! check:%cmi_lastrandom_[playerName]%==2! asConsole! cmi sudo [playerName]
      c:If you need to raise a conern, report a bug, or require staff help, feel free
      to open a New Ticket via /discord. You can include /pos, screenshots, etc $2
    - if:check2! check:%cmi_lastrandom_[playerName]%==3! asConsole! cmi sudo [playerName]
      c:If you need to raise a conern, report a bug, or require staff help, feel free
      to open a New Ticket via /discord. You can include /pos, screenshots, etc $2
    - if:check2! check:%cmi_lastrandom_[playerName]%==4! asConsole! cmi sudo [playerName]
      c:If you need to raise a conern, report a bug, or require staff help, feel free
      to open a New Ticket via /discord. You can include /pos, screenshots, etc $2
    - statement:check3! check:$1==questions!
    - if:check3! check:%cmi_lastrandom_[playerName]%==1! asConsole! cmi sudo [playerName]
      c:If you have questions, feel free to post them; there is always someone or
      some staff online who is here to assist $2
    - if:check3! check:%cmi_lastrandom_[playerName]%==2! asConsole! cmi sudo [playerName]
      c:If you have questions, feel free to post them; there is always someone or
      some staff online who is here to assist $2
    - if:check3! check:%cmi_lastrandom_[playerName]%==3! asConsole! cmi sudo [playerName]
      c:If you have questions, feel free to post them; there is always someone or
      some staff online who is here to assist $2
    - if:check3! check:%cmi_lastrandom_[playerName]%==4! asConsole! cmi sudo [playerName]
      c:If you have questions, feel free to post them; there is always someone or
      some staff online who is here to assist $2
    - statement:check4! check:$1==suggestions!
    - 'if:check4! check:%cmi_lastrandom_[playerName]%==1! asConsole! cmi sudo [playerName]
      c:Suggestions are best posted via our /discord, also check: /suggestions $2'
    - 'if:check4! check:%cmi_lastrandom_[playerName]%==2! asConsole! cmi sudo [playerName]
      c:Suggestions are best posted via our /discord, also check: /suggestions $2'
    - 'if:check4! check:%cmi_lastrandom_[playerName]%==3! asConsole! cmi sudo [playerName]
      c:Suggestions are best posted via our /discord, also check: /suggestions $2'
    - 'if:check4! check:%cmi_lastrandom_[playerName]%==4! asConsole! cmi sudo [playerName]
      c:Suggestions are best posted via our /discord, also check: /suggestions $2'
    - statement:check5! check:$1==votetokens!
    - 'if:check5! check:%cmi_lastrandom_[playerName]%==1! asConsole! cmi sudo [playerName]
      c:Collect 64 of the same type of vote token, to exchange against a special vote
      tools, item, weapon or armor. More details on the site, see: /votelink $2'
    - 'if:check5! check:%cmi_lastrandom_[playerName]%==2! asConsole! cmi sudo [playerName]
      c:Collect 64 of the same type of vote token, to exchange against a special vote
      tools, item, weapon or armor. More details on the site, see: /votelink $2'
    - 'if:check5! check:%cmi_lastrandom_[playerName]%==3! asConsole! cmi sudo [playerName]
      c:Collect 64 of the same type of vote token, to exchange against a special vote
      tools, item, weapon or armor. More details on the site, see: /votelink $2'
    - 'if:check5! check:%cmi_lastrandom_[playerName]%==4! asConsole! cmi sudo [playerName]
      c:Collect 64 of the same type of vote token, to exchange against a special vote
      tools, item, weapon or armor. More details on the site, see: /votelink $2'
    - statement:check6! check:$1==teams! check:$2!=null!
    - if:check6! check:%cmi_lastrandom_[playerName]%==1! asConsole! cmi sudo [playerName]
      c:The $2 island owner can invite others from the same world via /$2 team, the
      others have to accept the invite. :) $3
    - if:check6! check:%cmi_lastrandom_[playerName]%==2! asConsole! cmi sudo [playerName]
      c:The $2 island owner can invite others from the same world via /$2 team, the
      others have to accept the invite. :) $3
    - if:check6! check:%cmi_lastrandom_[playerName]%==3! asConsole! cmi sudo [playerName]
      c:The $2 island owner can invite others from the same world via /$2 team, the
      others have to accept the invite. :) $3
    - if:check6! check:%cmi_lastrandom_[playerName]%==4! asConsole! cmi sudo [playerName]
      c:The $2 island owner can invite others from the same world via /$2 team, the
      others have to accept the invite. :) $3
    - if:check6@! check:$1==teams! asConsole! cmi msg [playerName] !Failed to send
      Teams msg - game type is required. (/faq teams skyblock)
    - statement:check7! check:$1==kits!
    - if:check7! check:%cmi_lastrandom_[playerName]%==1! asConsole! cmi sudo [playerName]
      c:Explore /kits to see if there is anything available to assist you in starting
      $2
    - if:check7! check:%cmi_lastrandom_[playerName]%==2! asConsole! cmi sudo [playerName]
      c:Explore /kits to see if there is anything available to assist you in starting
      $2
    - if:check7! check:%cmi_lastrandom_[playerName]%==3! asConsole! cmi sudo [playerName]
      c:Explore /kits to see if there is anything available to assist you in starting
      $2
    - if:check7! check:%cmi_lastrandom_[playerName]%==4! asConsole! cmi sudo [playerName]
      c:Explore /kits to see if there is anything available to assist you in starting
      $2
    - statement:check8! check:$1==dback!
    - if:check8! check:%cmi_lastrandom_[playerName]%==1! asConsole! cmi sudo [playerName]
      c:In the wilderness, if you die, type /dback to return to your death spot. Most
      of your items will be there on the floor, and the chat will display the coordinates.
      $2
    - if:check8! check:%cmi_lastrandom_[playerName]%==2! asConsole! cmi sudo [playerName]
      c:In the wilderness, if you die, type /dback to return to your death spot. Most
      of your items will be there on the floor, and the chat will display the coordinates.
      $2
    - if:check8! check:%cmi_lastrandom_[playerName]%==3! asConsole! cmi sudo [playerName]
      c:In the wilderness, if you die, type /dback to return to your death spot. Most
      of your items will be there on the floor, and the chat will display the coordinates.
      $2
    - if:check8! check:%cmi_lastrandom_[playerName]%==4! asConsole! cmi sudo [playerName]
      c:In the wilderness, if you die, type /dback to return to your death spot. Most
      of your items will be there on the floor, and the chat will display the coordinates.
      $2
    - statement:check9! check:$1==1211!
    - if:check9! check:%cmi_lastrandom_[playerName]%==1! asConsole! cmi sudo [playerName]
      c:This is a 1.20.4 server engine. We currently are waiting for all the plugins
      to upgrade before we can start testing. More information about 1.21.x can be
      found on /discord $2
    - if:check9! check:%cmi_lastrandom_[playerName]%==2! asConsole! cmi sudo [playerName]
      c:This is a 1.20.4 server engine. We currently are waiting for all the plugins
      to upgrade before we can start testing. More information about 1.21.x can be
      found on /discord $2
    - if:check9! check:%cmi_lastrandom_[playerName]%==3! asConsole! cmi sudo [playerName]
      c:This is a 1.20.4 server engine. We currently are waiting for all the plugins
      to upgrade before we can start testing. More information about 1.21.x can be
      found on /discord $2
    - if:check9! check:%cmi_lastrandom_[playerName]%==4! asConsole! cmi sudo [playerName]
      c:This is a 1.20.4 server engine. We currently are waiting for all the plugins
      to upgrade before we can start testing. More information about 1.21.x can be
      found on /discord $2
    - statement:check10! check:$1==ip! check:$2!=null!
    - if:check10! asConsole! cmi mail send $2 Connection issues? Try an alternative
      route to the server. /ip has a list. This might help smooth out your gameplay.
    - if:check10! asConsole! asConsole! cmi msg [playerName] !Mail sent to $2 with
      the tip to use /ip
    - if:check10@! check:$1==ip! asConsole! cmi msg [playerName] !Failed to send a
      Mail - username is required. (/faq ip bobby)
    - statement:check11! check:$1==notable!
    - if:check11! check:%cmi_lastrandom_[playerName]%==1! asConsole! cmi sudo [playerName]
      c:To learn more about the group "notable members", check out "/notable" $2
    - if:check11! check:%cmi_lastrandom_[playerName]%==2! asConsole! cmi sudo [playerName]
      c:To learn more about the group "notable members", check out "/notable" $2
    - if:check11! check:%cmi_lastrandom_[playerName]%==3! asConsole! cmi sudo [playerName]
      c:To learn more about the group "notable members", check out "/notable" $2
    - if:check11! check:%cmi_lastrandom_[playerName]%==4! asConsole! cmi sudo [playerName]
      c:To learn more about the group "notable members", check out "/notable" $2
    - check:$1!=null! asConsole! cmi usermeta [playerName] remove tempfaq
    Perm: true
    CustomTabs:
    - welcome [playername]
    - ticket [playername]
    - questions [playername]
    - suggestions [playername]
    - votetokens [playername]
    - teams cave,acid,skygrid,skyblock,parkour,oneblock [playername]
    - kits [playername]
    - dback [playername]
    - 1211 [playername]
    - ip [playername]
    - notable [playername]
