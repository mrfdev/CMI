# 1MoreBlock.com /jobs info <jobname> custom alias commands for Minecraft 1.20.4+ and Jobs 5.2.3.x
# Version 0.0.2

CustomAlias:
  fisherman:
    Cmds:
    - 'asConsole! cmi msg [playerName] !The /$0 command is part of the Jobs feature
      that we offer on this server. You can join multiple jobs by typing: /jobs'
    - asPlayer! jobs info $0
    Tab: false
