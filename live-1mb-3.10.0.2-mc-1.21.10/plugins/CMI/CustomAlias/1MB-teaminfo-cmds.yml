# 1MB Team-information Commands, version 1.0.1, build 003

CustomAlias:
  staff:
    Cmds:
    - 'asConsole! cmi msg [playerName] !&r\n{#Cerulean>} 1MB Tip »{#Lochmara<}{#Feijoa}
      Sorry, we generally are not looking for new team additions. Unless it''s specifically
      mentioned in the #announcements channel on our /Discord - please don''t ask
      for a position. \n&r'
    - asConsole! cmi msg [playerName] !{#Cerulean>} 1MB Tip »{#Lochmara<}{#Feijoa}
      These are our current team members, feel free to reach out to them.
    - asConsole! cmi msg [playerName] !{#Cerulean>} 1MB Tip »{#Lochmara<}{#Feijoa}
      mrfloris, tidala, jackPerByte, NikkiPixel, Vubbo, Nebih, BeardedAdventur, and
      greymagic27, to name a few.. . \n&r
    - asConsole! cmi msg [playerName] ! If you are trying to make a team in skyblock
      or oneblock, see &6/teams&r instead.
    Tab: false
  apply:
    Cmds:
    - asPlayer! staff
    Tab: false
  mod:
    Cmds:
    - asPlayer! staff
    Tab: false
  team:
    Cmds:
    - asPlayer! staff
