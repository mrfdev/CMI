      Footer:
        '1':
        - '{#Cerulean}'
        - '{#Cerulean}•&l&m                                            &r{#Cerulean}•'
        - '{#Feijoa}Online: {#Geyser}%server_online% players {#Feijoa}/ Mode: {#Geyser}%cmi_user_gamemode%&r'
        - '{#Feijoa}Group: {#Geyser}%luckperms_primary_group_name% {#Feijoa}/ Money:
