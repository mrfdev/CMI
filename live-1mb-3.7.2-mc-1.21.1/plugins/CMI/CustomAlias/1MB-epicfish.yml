    Perm: true
  fish epic:
    Cmds: 
    - msg! $1 We have a unique group of players on the server that support the server in a way that makes them EPIC !! As a reward for being epic players, they get their own fish! An EPIC PLAYER fish is easy to recognize when 
    - 'msg! $1 you catch and consume it. It has a custom title, lore message, and runs a personalized command. Catch all 16 epic player fish to complete your collection? These 16 lucky ones have their own fish:'
    - 'msg! $1 Tidala, Globug100, Paprikaatje, Citebafla, EnderDip, JaCkperByte, NikkiPixel, Vubbo, yakirarage, RattlesYT, Danb135, AiboPals, AtariMaster, BeardedAdventur, mikefelixxg, Nebih'