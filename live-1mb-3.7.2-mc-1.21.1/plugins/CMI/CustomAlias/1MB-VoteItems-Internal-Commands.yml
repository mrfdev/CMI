      increment TierCountThree +1 -s
    - if:check3@! check:%cmi_user_meta_VoteTier3Item14%==true! cmi usermeta [playerName]
      increment TierCountThree +1 -s
    - if:check3@! check:%cmi_user_meta_VoteTier3Item15%==true! cmi usermeta [playerName]
      increment TierCountThree +1 -s
