      increment TierCountThree +1 -s
    - if:check3@! check:%cmi_user_meta_VoteTier3Item18%==true! cmi usermeta [playerName]
      increment TierCountThree +1 -s
    - delay! 1
    - statement:check4! check:%cmi_user_metaint_TierCountOne%==6! perm:onemb.vote.tier.1@!
    - if:check4! msg! [playerName] I see you now have all Tier 1 items collected (6),
      unlocking access to Tier 2 items!
    - if:check4! asConsole! lp user [playerName] permission set onemb.vote.tier.1
      true
    - if:check4! asConsole! lp user [playerName] permission set onemb.vote.tier.2
      true
    - if:check4@! msg! [playerName] You have collected %cmi_user_metaint_TierCountOne%
      out of 6 Tier 1 items, I can not unlock Tier 2 for you just yet.
    - delay! 1
    - statement:check5! check:%cmi_user_metaint_TierCountTwo%==12! perm:onemb.vote.tier.3@!
    - if:check5! msg! [playerName] I see you now have all Tier 2 items collected (12),
      unlocking access to Tier 3 items!
    - if:check5! asConsole! lp user [playerName] permission set onemb.vote.tier.3
      true
    - if:check5@! msg! [playerName] You have collected %cmi_user_metaint_TierCountTwo%
      out of 12 Tier 2 items, I can not unlock Tier 3 for you just yet.
    - asConsole! cmi usermeta [playerName] remove TierCountOne 0 -s
    - asConsole! cmi usermeta [playerName] remove TierCountTwo 0 -s
    - asConsole! cmi usermeta [playerName] remove TierCountThree 0 -s
    Perm: true
