  _votetier1:
    Cmds:
    - statement:check1! check:$1!=null!
    - if:check1@! msg! [playerName] You need to provide a username to check on
    - if:check1! msg! [playerName] Tier 1 has 6 items, all have to return true.
    - 'if:check1! msg! [playerName] $1 VoteTier 1 Item 1: %parseother_{$1}_{cmi_user_meta_VoteTier1Item1}%'
    - 'if:check1! msg! [playerName] $1 VoteTier 1 Item 2: %parseother_{$1}_{cmi_user_meta_VoteTier1Item2}%'
