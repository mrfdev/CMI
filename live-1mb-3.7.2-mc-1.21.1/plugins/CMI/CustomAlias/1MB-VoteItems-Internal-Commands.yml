      increment TierCountTwo +1 -s
    - if:check2@! check:%cmi_user_meta_VoteTier2Item7%==true! cmi usermeta [playerName]
      increment TierCountTwo +1 -s
    - if:check2@! check:%cmi_user_meta_VoteTier2Item8%==true! cmi usermeta [playerName]
      increment TierCountTwo +1 -s
    - if:check2@! check:%cmi_user_meta_VoteTier2Item9%==true! cmi usermeta [playerName]
      increment TierCountTwo +1 -s
    - if:check2@! check:%cmi_user_meta_VoteTier2Item10%==true! cmi usermeta [playerName]
      increment TierCountTwo +1 -s
    - if:check2@! check:%cmi_user_meta_VoteTier2Item11%==true! cmi usermeta [playerName]
      increment TierCountTwo +1 -s
    - if:check2@! check:%cmi_user_meta_VoteTier2Item12%==true! cmi usermeta [playerName]
      increment TierCountTwo +1 -s
    - delay! 1
    - statement:check3! perm:onemb.vote.tier.3!
    - 'if:check3! msg! [playerName] Tier 3 items collected: 18, you already have collected
      everything, there is no Tier 4.'
    - if:check3@! check:%cmi_user_meta_VoteTier3Item1%==true! cmi usermeta [playerName]
      increment TierCountThree +1 -s
    - if:check3@! check:%cmi_user_meta_VoteTier3Item2%==true! cmi usermeta [playerName]
      increment TierCountThree +1 -s
