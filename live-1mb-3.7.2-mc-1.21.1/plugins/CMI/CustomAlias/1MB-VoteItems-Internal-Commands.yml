  votemenu:
    Cmds:
    - asConsole! cmi usermeta [playerName] add TierCountOne 0 -s
    - asConsole! cmi usermeta [playerName] add TierCountTwo 0 -s
    - asConsole! cmi usermeta [playerName] add TierCountThree 0 -s
    - msg! [playerName] Before opening the menu, we are gathering your 1MoreBlock.com
      voting history and reviewing your vote item trade history. Please hold while
      we recalculate..
    - delay! 1
    - statement:check1! perm:onemb.vote.tier.1!
    - 'if:check1! msg! [playerName] Tier 1 items collected: 6, you have access to
      all Tier 1 and 2 items unlocked.'
    - if:check1@! check:%cmi_user_meta_VoteTier1Item1%==true! cmi usermeta [playerName]
      increment TierCountOne +1 -s
    - if:check1@! check:%cmi_user_meta_VoteTier1Item2%==true! cmi usermeta [playerName]
      increment TierCountOne +1 -s
    - if:check1@! check:%cmi_user_meta_VoteTier1Item3%==true! cmi usermeta [playerName]
      increment TierCountOne +1 -s
    - if:check1@! check:%cmi_user_meta_VoteTier1Item4%==true! cmi usermeta [playerName]
      increment TierCountOne +1 -s
    - if:check1@! check:%cmi_user_meta_VoteTier1Item5%==true! cmi usermeta [playerName]
      increment TierCountOne +1 -s
    - if:check1@! check:%cmi_user_meta_VoteTier1Item6%==true! cmi usermeta [playerName]
      increment TierCountOne +1 -s
    - delay! 1
    - statement:check2! perm:onemb.vote.tier.2!
    - 'if:check2! msg! [playerName] Tier 2 items collected: 12, you have access to
      all the Tier 1, 2, and 3 items unlocked.'
    - if:check2@! check:%cmi_user_meta_VoteTier2Item1%==true! cmi usermeta [playerName]
      increment TierCountTwo +1 -s
