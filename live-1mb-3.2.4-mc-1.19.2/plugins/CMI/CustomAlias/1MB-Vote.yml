    - asConsole! cmi itemlore -p:[playerName] 9 {#555555} ❖ Tier $3 Vote Item
    - check:$2==true! asConsole! cmi itemlore -p:[playerName] 10 {#555555} ❖ Forged
      to Unbreakable
