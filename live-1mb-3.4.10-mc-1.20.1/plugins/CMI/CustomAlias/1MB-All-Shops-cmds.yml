#

CustomAlias:
  ah:
    Cmds:
    - statement:selling! check:$1==sell!
    - if:selling! check:$2!=null! check:$3==null! asPlayer! pshop sell %cmi_iteminhand_amount%
      $2
    - if:selling! check:$2!=null! check:$3!=null! asPlayer! pshop sell $3 $2
    - statement:help! check:$1==help!
    - if:help! msg! [playerName] {#gold}/ah - opens the player shop
    - if:help! msg! [playerName] {#gold}/ah help - opens this page
    - if:help! msg! [playerName] {#gold}/ah sell 15 - tries to put what you are holding
      up for sale for 15 bucks
    - if:help! msg! [playerName] {#gold}/ah mrfloris - opens the player shop of mrfloris
    - statement:players! check:$1!=null|help|sell!
    - if:players! asPlayer! pshop $1
    - statement:openshop! check:$1==null!
    - if:openshop! asPlayer! pshop
  market:
    Cmds:
    - asPlayer! ah $1-
    AddTabs: true
